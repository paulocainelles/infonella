<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
</head>
<body>
  <div id="content" style="display:none;">
    <h1>Bem-vindo(a), <span id="user-name"></span></h1>
    <p id="user-email"></p>
    <button id="logout-btn">Sair</button>

    <p>Conteúdo da ferramenta principal (apenas para usuários logados).</p>
  </div>

  <!-- Firebase SDKs compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeqH-QlJT-qdpemYYSzb2eKILj55DkvvQ",
      authDomain: "infoella.firebaseapp.com",
      projectId: "infoella",
      storageBucket: "infoella.appspot.com",
      messagingSenderId: "515488310887",
      appId: "1:515488310887:web:5de4a8f3a862fe6ae456c2",
      measurementId: "G-7G5ZD2JF7V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const contentDiv = document.getElementById("content");
    const userNameSpan = document.getElementById("user-name");
    const userEmailP = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");

    // Verifica estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Usuário está logado
        contentDiv.style.display = "block";

        // Exibe informações do usuário (pode pegar do perfil do Firebase)
        userNameSpan.textContent = user.displayName || "Usuário";
        userEmailP.textContent = user.email;

      } else {
        // Nenhum usuário está logado, redireciona para login
        window.location.href = "index.html"; // altere para o caminho do seu login
      }
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html"; // volta para login após logout
      });
    });
  </script>
</body>
</html>
